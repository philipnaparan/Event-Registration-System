{% load static %}
<!DOCTYPE html>

    <title>{{ page_title }}</title>
    
    <link rel="stylesheet" href="{% static 'vendors/' %}bootstrap/css/bootstrap.css">
    <link href="{% static 'vendors/' %}fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="{% static 'vendors/' %}fontawesome/css/brands.css" rel="stylesheet">

    {% endblock  %}
  </hea>

    <div id="main-page" class="container rounded pt-4 mt-4">

      </header>
      <section>
      <div id="app" class="row">
      {% block main_content  %}
      {% endblock  %}
      </div>
      </section>
      <footer class="text-center mt-4">

        {% endblock  %}
      </footer>

    {% block bottom_script  %}
    {% endblock  %}
 </body>
